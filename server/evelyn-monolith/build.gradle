plugins {
    id 'org.springframework.boot' version '2.0.0.RELEASE'
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.0.RELEASE'

    compileOnly group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.0.0.RELEASE'

    runtime project(':services:user:rest-api')
    runtime project(':services:user:evelyn-service')

    if (gradle.ext.hasStorage) {
        runtime project(":services:user:repository:$gradle.ext.storage")
    }
    else {
        runtime project(":services:user:repository:mongo")
    }
}
