task buildApps {
    group = 'meta'
    dependsOn gradle.includedBuilds*.task(':web-app:build')
}

task localPublishLibraries {
    group = 'meta'
    subprojects.findAll { subProject ->
        subProject.afterEvaluate {
            subProject.tasks.findAll { task ->
                if (task.name == 'localPublish') {
                    dependsOn task
                }
            }
        }
    }
}
