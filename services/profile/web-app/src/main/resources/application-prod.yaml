server:
  port: 8080
  ssl:
    key-store-type: PKCS12
    key-store: /etc/evelyn/profile-service-keystore.p12
    key-store-password: changeit
    key-alias: 1
    trust-store: /etc/evelyn/truststore.p12
    trust-store-password: changeit

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    virtual-host: evelyn_vhost

org:
  evelyn:
    tlsEnabled: true
    profile:
      mongo-connection-string: ${MONGO_CONNECTION_URI}
      email-input-queue-name: send-mail

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_URL}
  realm: evelyn-services-realm
  public-client: true
  resource: evelyn-ui
  principal-attribute: preferred_username
