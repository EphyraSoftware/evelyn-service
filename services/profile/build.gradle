subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.springframework/spring-context
        compile group: 'org.springframework', name: 'spring-context', version: "${rootProject.springFrameworkVersion}"
    }
}

project(":services:profile:evelyn-service") {
    dependencies {
        // https://mvnrepository.com/artifact/org.springframework.data/spring-data-mongodb
        compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: "${rootProject.springMongoVersion}"

        // https://mvnrepository.com/artifact/org.projectlombok/lombok
        compileOnly group: 'org.projectlombok', name: 'lombok', version: "${rootProject.lombokVersion}"
        annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${rootProject.lombokVersion}"

        // https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
        compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: "${rootProject.springRabbitVersion}"
    }
}

project(':services:profile:rest-api') {
    dependencies {
        compile project(':services:profile:evelyn-service')

        // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
        compileOnly group: 'org.springframework', name: 'spring-webmvc', version: "${rootProject.springFrameworkVersion}"
    }
}

project(':services:profile:web-app') {
    dependencies {
        runtime project(':services:profile:rest-api')

        compile project(':libraries:authentication')
        compile project(':libraries:remote-configuration')
    }
}
